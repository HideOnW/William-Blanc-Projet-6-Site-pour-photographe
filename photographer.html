<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="photograph-photo">
        <div class="filtre">
          <p> Filtrer par </p>
           <div class="filtre_button" onclick="displayFiltre()">Popularité</div>
        </div>

        <div class="photo">         
        </div>

      </div>

      <div id="contact_modal">
        <div class="modal">
          <header>
            <div class="photographer_description"></div>
            <h2 class>Contactez-moi</h2>
            <div class="photographer_photo"></div>
            <img src="assets/icons/close.svg" onclick="closeModal()">
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input/>
              <label>Nom</label>
              <input/>
              <label>Email</label>
              <input/>
              <label>Votre message </label>
              <input/>
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>

      <div class="totLikes"></div>
  
      <div id="media_modal">
        <div id="last"></div>
        <div id="media-display">
          <!-- Generated By jS Img or Vidéo -->
          <img id="modal-image-id" />
          <video id="modal-video-id" autoplay></video>

          <h3 id="modal-title-id"></h3>
        </div>
        <div id="next"></div>
        <img id="cross" src="assets/icons/close.svg" onclick="closeModalMedia()" >
      </div>
    </main>


    
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/mediaForm.js"></script>
  </body>
</html>
